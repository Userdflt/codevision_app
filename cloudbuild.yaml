steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 
      'australia-southeast1-docker.pkg.dev/$PROJECT_ID/code-vision/code-vision-api:$COMMIT_SHA',
      '-t',
      'australia-southeast1-docker.pkg.dev/$PROJECT_ID/code-vision/code-vision-api:latest',
      '.'
    ]
  
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      '--all-tags',
      'australia-southeast1-docker.pkg.dev/$PROJECT_ID/code-vision/code-vision-api'
    ]
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'code-vision-api',
      '--image', 'australia-southeast1-docker.pkg.dev/$PROJECT_ID/code-vision/code-vision-api:$COMMIT_SHA',
      '--region', 'australia-southeast1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8000',
      '--memory', '1Gi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--set-env-vars', 'APP_ENV=production,LOG_LEVEL=INFO,API_VERSION=v1',
      '--set-secrets', 'SUPABASE_URL=SUPABASE_URL:latest,SUPABASE_ANON_KEY=SUPABASE_ANON_KEY:latest,SUPABASE_SERVICE_ROLE_KEY=SUPABASE_SERVICE_ROLE_KEY:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest,ANTHROPIC_API_KEY=ANTHROPIC_API_KEY:latest'
    ]

# Store images in Artifact Registry
images:
  - australia-southeast1-docker.pkg.dev/$PROJECT_ID/code-vision/code-vision-api:$COMMIT_SHA
  - australia-southeast1-docker.pkg.dev/$PROJECT_ID/code-vision/code-vision-api:latest

options:
  logging: CLOUD_LOGGING_ONLY
